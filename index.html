<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="player">
      <div class="play-btn">
        <i class="fa-solid fa-play"></i>
      </div>
      <div class="play-timer">
        <span>00:00</span>
        <div class="progress-bar">
          <div class="progress">
            <span></span>
          </div>
        </div>
        <span>00:00</span>
      </div>
    </div>
    <audio src="./mp3/bones.mp3" controls hidden></audio>
    <button class="karaoke-btn">Hát Karaoke</button>
    <div class="lyrics-container">
      <div class="lyrics-header">
        <h1>Karaoke</h1>
        <div class="close-btn" style="cursor: pointer">
          <i class="fa-angle-down fa-solid"></i>
        </div>
      </div>
      <div class="lyrics">
        <div class="line-1">Tên bài hát: Bones</div>
        <div class="line-2">Nghệ sĩ/Nhóm nghệ sĩ: Imagine Dragons</div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
